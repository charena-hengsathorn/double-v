name: Predictive Service CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'project/predictive-service/**'
      - '.github/workflows/predictive-service.yml'
  pull_request:
    branches: [main]
    paths:
      - 'project/predictive-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./project/predictive-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: project/predictive-service/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8
      
      - name: Run linter
        run: |
          black --check . || true
          flake8 . || true
      
      - name: Run tests
        run: pytest --cov=app --cov-report=xml || true
        env:
          CI: true
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_PREDICTIVE_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          appdir: "project/predictive-service"
          healthcheck: "https://${{secrets.HEROKU_PREDICTIVE_APP_NAME}}.herokuapp.com/api/v1/health"

