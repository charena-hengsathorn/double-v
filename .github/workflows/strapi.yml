name: Strapi CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'project/strapi/**'
      - '.github/workflows/strapi.yml'
  pull_request:
    branches: [main]
    paths:
      - 'project/strapi/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./project/strapi
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: project/strapi/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || true
      
      - name: Run tests
        run: npm test || true
        env:
          CI: true
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_STRAPI_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          appdir: "project/strapi"
          healthcheck: "https://${{secrets.HEROKU_STRAPI_APP_NAME}}.herokuapp.com/_health"

